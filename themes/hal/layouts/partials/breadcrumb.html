{{ $depth := len (split .RelPermalink "/") }}
{{ printf `<!-- depth: %#v -->` $depth | safeHTML }}
{{ if gt $depth 3 }}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb px-5 mb-0 bg-white small float-right">
            {{ partial "breadcrumb-item.html" (dict "currentPage" .Page "id" .UniqueID) }}
        </ol>
    </nav>
{{ end }}
