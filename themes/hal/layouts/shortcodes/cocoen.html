{{ with .Get "caption" }}<p class="hal-image-caption">{{.}}</p>{{ end }}
<div class="cocoen mb-4">
    {{ if .Get "reverse" }}
        <img src="{{ .Get "after" | relURL }}" alt="">
        <img src="{{ .Get "before" | relURL }}" alt="">
    {{ else }}
        <img src="{{ .Get "before" | relURL }}" alt="">
        <img src="{{ .Get "after" | relURL }}" alt="">
    {{ end }}
</div>
