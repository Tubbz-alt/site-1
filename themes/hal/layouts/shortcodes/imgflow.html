{{- $float := .Get "float" -}}
<div class="clearfix">
    <img class="img-fluid float-lg-{{ $float }} m{{ if eq $float "left" }}r{{ else }}l{{ end }}-lg-3 mb-2 w-lg-50 border border-secondary {{ with .Get "class" }}{{.}}{{ end }}" src="{{ .Get "src" | relURL }}" alt="">
    <div class="hal-imgflow-content">
        <p>{{ .Inner | markdownify}}</p>
    </div>
</div>
